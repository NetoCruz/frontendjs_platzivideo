<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>PlatziVideo</title>
</head>

<body>
   <header class="header">
       <img class="header__img" src="./images//logoplatzi.png" alt="Logo"/>
       <div class="header__menu">
        <div class="header__menu__profile">
        <img src="./images//profile.png" alt="profile"/>
        <p>Perfil</p>
    </div>
        <div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
       </div>
   </header> 

   <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container__form">
         <input class="input" type="text" placeholder="Correo">
         <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar Sesión</button>
        <div class="login__container__remember">
          <label for="">
              <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdáme
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
    </form>
    <section class="login__container__social">
      <div><img src="./assets/google-icon.png" alt="Google"/>Inicia Sesión con Google</div>
      <div><img src="./assets/twitter-icon.png" alt="Twitter"/>Inicia Sesión con Twitter</div>
    </section>
     <p class="login__container__register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
      </section>
   </section>

   <footer class="footer">
    <a href="/">Términos de Uso</a>
    <a href="/">Declaración de Privacidad</a>
    <a href="/">Centro de Ayuda</a>
   </footer>
</body>
</html>
